<app-navbar></app-navbar>
<div class="cart-body">
  <div class="cart-shopping" *ngIf="products.length !=0">
  <h3 class="card-title pb-3">My Shpping Cart</h3>
  <div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Image</th>
        <th scope="col">price</th>
        <th scope="col">size</th>
        <th scope="col">category</th>
        <th scope="col">popular</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.title}}</td>
        <td><img src="{{item.image[0]}}" alt=""></td>
        <td>${{item.price}}</td>
        <td>{{item.size}}</td>
        <td>{{item.category}}</td>
        <td>{{item.popular}}</td>
        <td>
          <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
    <thead class="thead-light text-right">
      <tr>
        <th colspan="2" scope="col"><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></th>
        <th colspan="2" scope="col"><button routerLink="" class="btn btn-primary">Shop More</button></th>
        <th colspan="3" scope="col"><button routerLink="/checkout" class="btn btn-success">Checkout</button></th>
        <th colspan="3" scope="col"><strong>Gramd Total : ${{grandTotal}}</strong></th>
      </tr>
    </thead>
  </table>
</div>
</div>


<div class="cart-shopping-empty" *ngIf="products.length == 0">
  <div class="container">
      <h3 class="card-title">My Shpping Cart</h3>
    <div class="center">
      <img src="https://img.graphicsurf.com/2019/12/online-shopping-vector-illustration1.jpg" alt="">
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="" class="btn">Shop Now</button>
    </div>
  </div>
</div>
</div>
<app-footer></app-footer>
