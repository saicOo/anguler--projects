<div class="collection">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <div class="landing">
            <h3>New Summer Collection</h3>
            <p>Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem. Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui. Vivamus suscipit tortor eget felis porttitor volutpat.</p>
          </div>
        </div>
        <div class="col-md-6">

        </div>
      </div>
    <div class="row py-4">
      <div *ngFor='let item of productList' class="py-4 col-sm-6 col-md-4 col-lg-3">
        <div class="card" [routerLink]="['/CollectionProfile' ,item.id]">
          <div class="image-card">
            <img src="{{item.image[0]}}"  alt="...">
          </div>
          <div class="card-body">
            <h6 class="card-title">{{item.title}}</h6>
            <p class="card-price">${{item.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
