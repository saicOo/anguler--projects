<div class="login">
  <div class="form">
    <h2>Login</h2>
    <input ngModel #user="ngModel" required type="text" placeholder="E-mail">
    <input ngModel #passWord="ngModel" required type="password" placeholder="password">
    <button (click)="send(user,passWord)">Login</button>
    <p>Don't have an account? <a>Sign up</a></p>
  </div>
  </div>
